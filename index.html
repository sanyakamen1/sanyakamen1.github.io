<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Switcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="box">
        <h1>Открыть кейс</h1>
        <img id="mainImage" src="./id_154.png" alt="Closed Case" onclick="getCash()">
    </div>
    <script>
        
        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
                currentDate = Date.now();
            } while (currentDate - date < milliseconds);
            }
        
        function getCash() {
            let box_el = document.getElementById("mainImage");

            const tg = window.Telegram.WebApp;
            const cash = Math.floor(Math.random() * 1000) + 1;

            if (cash < 100) {
                box_el.src = "./app_icon.png";
            }
            if (cash >= 100 && cash < 500) {
                box_el.src = "./pngegg (1).png";
            }
            if (cash >= 500) {
                box_el.src = "./standoff case.png";
            }
            box_el.onclick = null;
            tg.sendData(cash.toString());
            
        }

    </script>
    
</body>
</html>
